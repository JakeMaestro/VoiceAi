
; Minimal PJSIP config (placeholder). Replace with your SIP trunk/DID details.
[global]
type=global
user_agent=VoiceAI-Asterisk

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0

; Example trunk (fill from your SIP provider)
[trunk]
type=endpoint
transport=transport-udp
context=incoming
disallow=all
allow=alaw,ulaw
aors=trunk

[trunk]
type=aor
contact=sip:YOUR_SIP_TRUNK_IP_OR_FQDN:5060

; Example auth (if required)
[trunk]
type=auth
auth_type=userpass
username=YOUR_TRUNK_USERNAME
password=YOUR_TRUNK_PASSWORD
